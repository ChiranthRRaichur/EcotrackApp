{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Submission Status</h2>
    <div class="alert alert-{{ alert_type }} mt-4" role="alert">
        {{ message }}
    </div>
    <div class="text-center mt-4">
        <!-- Redirect to the upload-photo page -->
        <a href="{% url 'upload_photo' %}" class="btn btn-primary">Submit Another Report</a>
        <a href="{% url 'user_history' %}" class="btn btn-secondary">View Submission History</a>
    </div>
</div>
{% endblock %}
