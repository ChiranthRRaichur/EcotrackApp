{% extends 'base.html' %}
{% block title %}Scoreboard{% endblock %}

<style>
    .table-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    .table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
    }

    .table thead {
        background-color: #007bff;
        color: #fff;
    }

    .table tbody tr:nth-child(1) {
        background-color: #ffd700; /* Gold for the top rank */
        color: #000;
        font-weight: bold;
    }

    .table tbody tr:nth-child(2) {
        background-color: #c0c0c0; /* Silver for the second rank */
        font-weight: bold;
    }

    .table tbody tr:nth-child(3) {
        background-color: #cd7f32; /* Bronze for the third rank */
        font-weight: bold;
    }

    .table tbody tr:hover {
        background-color: #f1f1f1;
    }

    .empty-state {
        text-align: center;
        font-size: 1.2rem;
        color: #888;
        margin: 20px 0;
    }
</style>

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Leaderboard</h2>
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Username</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.points }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="empty-state">No users yet! Be the first to earn points.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
